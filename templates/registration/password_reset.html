<!DOCTYPE html>
<html lang="en">
{% load static %}

	
<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="author" content="DSAThemes"/>	
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
				
  		<!-- SITE TITLE -->
		<title>PangoTalk  Reset Password</title>
							
		<!-- FAVICON AND TOUCH ICONS -->
		<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
		<link rel="icon" href="images/favicon.ico" type="image/x-icon">
		<link rel="apple-touch-icon" sizes="152x152" href="images/apple-touch-icon-152x152.png">
		<link rel="apple-touch-icon" sizes="120x120" href="images/apple-touch-icon-120x120.png">
		<link rel="apple-touch-icon" sizes="76x76" href="images/apple-touch-icon-76x76.png">
		<link rel="apple-touch-icon" href="images/apple-touch-icon.png">
		<link rel="icon" href="images/apple-touch-icon.png" type="image/x-icon">

		<!-- GOOGLE FONTS -->
		<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&amp;display=swap" rel="stylesheet">

		<!-- BOOTSTRAP CSS -->
		<link href="{%static './register/logins/css/bootstrap.min.css'%}" rel="stylesheet">
				
		<!-- FONT ICONS -->
		<link href="{%static './register/logins/css/flaticon.css'%}" rel="stylesheet">

		<!-- PLUGINS STYLESHEET -->
		<link href="{%static './register/logins/css/menu.css'%}" rel="stylesheet">	
		<link id="effect" href="{%static './register/logins/css/dropdown-effects/fade-down.css'%}" media="all" rel="stylesheet">
		<link href="{%static './register/logins/css/magnific-popup.css'%}" rel="stylesheet">	
		<link href="{%static './register/logins/css/owl.carousel.min.css'%}" rel="stylesheet">
		<link href="{%static './register/logins/css/owl.theme.default.min.css'%}" rel="stylesheet">

		<!-- ON SCROLL ANIMATION -->
		<link href="{%static './register/logins/css/animate.css'%}" rel="stylesheet">

		<!-- TEMPLATE CSS -->
		<link href="{%static './register/logins/css/style.css'%}" rel="stylesheet"> 
		
		<!-- RESPONSIVE CSS -->
		<link href="{%static './register/logins/css/responsive.css'%}" rel="stylesheet">

	</head>



	<body>




		<!-- PRELOADER SPINNER
		============================================= -->	
		<div id="loading" class="skyblue-loading">
			<div id="loading-center">
				<div id="loading-center-absolute">
					<div class="object" id="object_one"></div>
					<div class="object" id="object_two"></div>
					<div class="object" id="object_three"></div>
					<div class="object" id="object_four"></div>
				</div>
			</div>
		</div>




		<!-- PAGE CONTENT
		============================================= -->	
		<div id="page" class="page">




			<!-- HEADER
			============================================= -->
			<header id="header" class="header tra-menu navbar-dark reg-nav">
				<div class="header-wrapper">


					<!-- MOBILE HEADER -->
				    <div class="wsmobileheader clearfix">	  	
				    	<span class="smllogo">
						<img  src="{%static './app/icons/icon-logo.png'%}" style="height:60px;padding-top: 10px;" alt="User upload"/>
						</span>
				    	<a id="wsnavtoggle" class="wsanimated-arrow"><span></span></a>	
				 	</div>


				 	<!-- HEADER LOGO -->
				  	<div class="wsmainfull menu clearfix">
	    				<div class="wsmainwp clearfix">
	    					<div class="desktoplogo">
							<a href="/" class="logo-black">
							<img src="{%static './app/icons/icon-logo.png'%}" alt="header-logo">
							
</a></div>
	    					<div class="desktoplogo"><a href="#hero-5" class="logo-white">
							<img  src="{%static './app/icons/icon-logo.png'%}" style="height:60px;padding-top: 10px;" alt="User upload"/>
							
							</a></div>
	    				</div>
	    			</div>	<!-- END HEADER LOGO -->


				</div>     <!-- End header-wrapper -->
			</header>	<!-- END HEADER -->





			<!-- RESET PASSWORD PAGE
			============================================= -->
			<section id="reset-password-2" class="reset-password-section division">
				<div class="container">
					<div class="row">


						<!-- RESET PASSWORD IMAGE -->
						<div class="col-md-6 col-lg-7">	
							<div class="reset-password-img text-center">				
								<img class="img-fluid" src="{%static './register/logins/images/reset-password.png'%}" alt="reset-password-image">
							</div>
						</div>


						<!-- RESET PASSWORD FORM -->
						<div class="col-md-6 col-lg-5">	
							<div class="register-form">
								<form name="resetpasswordform" class="row reset-password-form" method = "POST">
								{% csrf_token %}
								
									<!-- Title-->
									<div class="col-md-12">
										<div class="register-form-title text-center">
											<h4 class="h4-xs">Forgot your password?</h4>
											<p class="p-md">Enter your email address, if an account exists weâ€˜ll send you a link 
											   to reset your password.
											</p>
										</div>
									</div> 

									<!-- Form Input -->	
									<div class="col-md-12">
										{{form}}
									</div>									

									<!-- Form Submit Button -->	
									<div class="col-md-12">
										<button type="submit" class="btn btn-md btn-skyblue tra-black-hover submit">Reset My Password</button>
									</div> 

									<!-- Form Data  -->	
									<div class="col-md-12">
										<div class="d-flex justify-content-around align-items-center form-data">
											 <p class="forgot-password"><a href="{% url 'accounts/login' %}">Never mind, I remembered!</a></p>
										</div>
									</div>

									<!-- Form Message -->
									<div class="col-lg-12 reset-form-msg">
										<span class="loading"></span>
									</div>	
																		
								</form>	
							</div>	<!-- END RESET PASSWORD FORM -->


							<div class="sign-in-footer text-center">
								<p>Copyright <script>
                                        document.write(new Date().getFullYear())
                                    </script> PangoTalk. All Rights Reserved</p>
							</div>

							
						</div>	<!-- END RESET PASSWORD FORM -->


			 		</div>	   <!-- End row -->	
			 	</div>	   <!-- End container -->		
			</section>	<!-- END RESET PASSWORD PAGE -->




		</div>	<!-- END PAGE CONTENT -->




		<!-- EXTERNAL SCRIPTS
		============================================= -->	
		<script src="{%static './register/logins/js/jquery-3.6.0.min.js'%}"></script>
		<script src="{%static './register/logins/js/bootstrap.min.js'%}"></script>	
		<script src="{%static './register/logins/js/modernizr.custom.js'%}"></script>
		<script src="{%static './register/logins/js/jquery.easing.js'%}"></script>
		<script src="{%static './register/logins/js/jquery.appear.js'%}"></script>
		<script src="{%static './register/logins/js/jquery.scrollto.js'%}"></script>	
		<script src="{%static './register/logins/js/menu.js'%}"></script>
		<script src="{%static './register/logins/js/imagesloaded.pkgd.min.js'%}"></script>
		<script src="{%static './register/logins/js/isotope.pkgd.min.js'%}"></script>
		<script src="{%static './register/logins/js/owl.carousel.min.js'%}"></script>
		<script src="{%static './register/logins/js/jquery.magnific-popup.min.js'%}"></script>
		<script src="{%static './register/logins/js/quick-form.js'%}"></script>	
		<script src="{%static './register/logins/js/request-form.js'%}"></script>	
		<script src="{%static './register/logins/js/jquery.validate.min.js'%}"></script>
		<script src="{%static './register/logins/js/jquery.ajaxchimp.min.js'%}"></script>	
		<script src="{%static './register/logins/js/wow.js'%}"></script>
				
		<!-- Custom Script -->		
		<script src="{%static './register/logins/js/custom.js'%}"></script>

	


	</body>

</html>
