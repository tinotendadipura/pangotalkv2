{% if messages %}
  
 	
	

    
    {% for message in messages %}
	
	 {% if message.tags  ==  'info' %}
	 
	<!---------------------------->
	
	
	{% elif  message.tags  ==  'success'  %}
	
       <!---------------------------->
	   <div x-show="open" x-data="{ open: true }">
                                        <div class="vd vg rounded-sm text-sm hz border hr yf" style="padding-left:30px; padding-right:1px;line-height: 2;">
                                         <div class="flex oq fg fd">
                                                <div class="flex">
                                                    <svg class="ue on ap db bp if rk" viewBox="0 0 16 16">
                                                        <path d="M8 0C3.6 0 0 3.6 0 8s3.6 8 8 8 8-3.6 8-8-3.6-8-8-8zm3.5 10.1l-1.4 1.4L8 9.4l-2.1 2.1-1.4-1.4L6.6 8 4.5 5.9l1.4-1.4L8 6.6l2.1-2.1 1.4 1.4L9.4 8l2.1 2.1z"></path>
                                                    </svg>
                                                    <div style="height: 20px;width: 310px; font-size:10px; padding-left:5px;">{{message}}</div>
                                                </div>

                                            </div>
										</div>
                                    </div>

	
	<br>
	{% elif  message.tags  ==  'warning'  %}
	
	
	
	<!---------------------------->

	
	
	{% elif  message.tags  ==  'error'  %}
	
	<!---------------------------->
	<div x-show="open" x-data="{ open: true }">
                                        <div class="vd vg rounded-sm text-sm pt border hi yp" style="padding-left:3px; padding-right:1px;line-height: 2;">
                                            <div class="flex oq fg fd">
                                                <div class="flex">
                                                    <svg class="ue on ap db bp if rk" viewBox="0 0 16 16">
                                                        <path d="M8 0C3.6 0 0 3.6 0 8s3.6 8 8 8 8-3.6 8-8-3.6-8-8-8zm3.5 10.1l-1.4 1.4L8 9.4l-2.1 2.1-1.4-1.4L6.6 8 4.5 5.9l1.4-1.4L8 6.6l2.1-2.1 1.4 1.4L9.4 8l2.1 2.1z"></path>
                                                    </svg>
                                                    <div style="height: 20px;width: 315px; font-size:10px; padding-left:10px;">{{message}}</div>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
<br>
    
	{% endif %}
	
	
    
    {% endfor %}
    
  {% endif %}
